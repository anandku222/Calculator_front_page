<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/calculator.css">
    <script src="/calculator.js"></script>

</head>
<body> 
    <h1 id="heading">Calculator</h1>
    <h2 id="output">Output</h2>
    <div class="result"></div>
    <input type="text" placeholder=" Enter first number" id="input"><br>
    <input type="text" placeholder=" Enter second number  "id="input" > <br>
    <button id="button" class="plus" type="button">  + </button>
    <button id="button" class="sub" type="button">  - </button>
    <button id="button" class="div" type="button">  / </button>
    <button id="button" class="mul" type="button">  * </button>
    
</body>
</html>
